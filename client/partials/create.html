<h2>Put the question and options here:</h2>

<div ng-repeat="error in errors" ng-bind="error.message"></div>

<form>
    <p>Question: <input type="text" ng-model="newSurvey.question">?</p>
    <p>Option 1: <input type="text" ng-model="newSurvey.option_one"></p>
    <p>Option 2: <input type="text" ng-model="newSurvey.option_two"></p>
    <p>Option 3: <input type="text" ng-model="newSurvey.option_three"></p>
    <p>Option 4: <input type="text" ng-model="newSurvey.option_four"></p>
    <p><button ng-click="create()">Create Poll</button></p>

</form>
